apply plugin: 'android-library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.2"

    defaultConfig {
        applicationId "com.massivedisaster.android.bundler"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        version "0.1"
        archivesBaseName="Bundler"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
